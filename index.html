<!DOCTYPE html>
<html>
  <head>
    <title>Vega-Lite Bar Chart</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.7.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.0.0-beta.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@5.1.3"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Resultados de predicci칩n</h1>
    <!-- Container for thevalue visualization -->
    <div id="vis"></div>

    <script>
      // Assign the specification to a local variable vlSpec.
      var vlSpec = {
        $schema: 'https://vega.github.io/schema/vega-lite/v4.json',
        data: {"url":"https://raw.githubusercontent.com/yureimacv/final/gh-pages/data/resume.json"},
        vconcat: [{
          selection: {
            brush: {type: "interval"}
          },
          title: "Semanas",
          width: 350, 
          height: 150,
          mark: {type: "bar", tooltip: true},
          encoding: {
            x: {
              field :  'semana' ,
              type :  'ordinal' ,
              axis : { title :  'Semana' }
            },
            y : {
              field : 'Total_number_of_points',
              type :  'quantitative' ,
              axis : { title :  'N. puntos' }          
          }}
        },
        {
          transform: [{"fold": ["Points_with_deforestation", "Points_without_deforetation","Points_not_posibel_evaluation"]},
            {"filter": {"selection": "brush"}}],
          width: 350, 
          height: 150,
          title :  'Puntos resultantes de detecci칩n',
          mark: {type: "bar", tooltip: true},
          encoding: {
            x: {
              field :  'semana' ,
              type :  'ordinal' ,
              axis : { title :  'Semana' }
            },
            y : {
              field : 'value',
              type :  'quantitative' ,
              stack: 'normalize',
              axis : { title :  '% resultados' }
            },
            color : {
              field :  'key' ,
              type :  'nominal' ,
              legend : { title :  'Weather type'}
            }          }
        },
        {
          transform: [{"fold": ["aceptable_images", "tile_incomplete","no_visible"]},{"filter": {"selection": "brush"}}],
          width: 350, 
          height: 150,
          title :  'Calidad de im치genes Planet',
          mark: {type: "bar", tooltip: true},
          encoding: {
            x: {
              field :  'semana' ,
              type :  'ordinal' ,
              axis : { title :  'Semana' }
            },
            y : {
              field : 'value',
              type :  'quantitative' ,
              stack: 'normalize',
              axis : { title :  '% categorias' }
            },
            color : {
              field :  'key' ,
              type :  'nominal' ,
              legend : { title :  'Uso de im치genes',"gradientDirection": "horizontal"}
            }   
          },
          
        }]
      };

      // Embed the visualization in the container with id `vis`
      vegaEmbed('#vis', vlSpec);
    </script>
  </body>
</html>
